<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <title>ankita_new</title>
</head>

<body>
  <div class="container" style="justify-items: center;">
    <div class="card profile-card">

      <div class="card p-5 " style="width: 30rem;" id="Profile">

      </div>
    </div>
  </div>

  <script>
    const Ankita = {
      fName: "Ankita",
      lName: "Biranje",
      age: 20,
      gender: "Female",
      address: {
        houseNumber: 1000,
        street: "Sambhajinagar",
        city: "Yenechavandi",
        pin: 416506
      },
      verifiedUser: true,
      college: { collegeName: "Dr. Ghali College, Gadhinglaj" },
      phone: 8888899999,
      email: "Ankita@gmail.com",
      dateOfBirth: "09-12-2004",
      passDetails: {
        validTill: "2025-10-31",
        from: { village: "Yenechavandi", taluka: "Gadhinglaj", dist: "Kolhapur" },
        to: { village: "Gadhinglaj", taluka: "Gadhinglaj", dist: "Kolhapur" },
        depot: { village: "Gadhinglaj", taluka: "Gadhinglaj", dist: "Kolhapur" }
      }
    };

    const container = document.getElementById("Profile");

    container.innerHTML = `
      <div class="profile-header text-center" >
        <img src="https://ui-avatars.com/api/?name=${Ankita.fName}+${Ankita.lName}&background=0078d7&color=fff" class="rounded-4" alt="${Ankita.fName}" >
        <h2 >${Ankita.fName} ${Ankita.lName}</h2>
        <p>${Ankita.college.collegeName}</p>
        ${Ankita.verifiedUser ? '<p class="verified">âœ” Verified User</p>' : ''}
      </div>

      <div class="section info">
        <h3 class="text-primary text-decoration-underline">Personal Info</h3>
        <p><b>Age:</b> ${Ankita.age}</p>
        <p><b>Gender:</b> ${Ankita.gender}</p>
        <p><b>Date of Birth:</b> ${Ankita.dateOfBirth}</p>
      </div>

      <div class="section info">
        <h3 class="text-primary text-decoration-underline">Contact</h3>
        <p><b>Phone:</b> ${Ankita.phone}</p>
        <p><b>Email:</b> ${Ankita.email}</p>
      </div>

      <div class="section info">
        <h3 class="text-primary text-decoration-underline">Address</h3>
        <p>${Ankita.address.houseNumber}, ${Ankita.address.street},</p>
        <p>${Ankita.address.city} - ${Ankita.address.pin}</p>
      </div>

      <div class="section info">
        <h3 class="text-primary text-decoration-underline">Bus Pass Details</h3>
        <p><b>Valid Till:</b> ${Ankita.passDetails.validTill}</p>
        <p><b>From:</b> ${Ankita.passDetails.from.village}, ${Ankita.passDetails.from.taluka}</p>
        <p><b>To:</b> ${Ankita.passDetails.to.village}, ${Ankita.passDetails.to.taluka}</p>
        <p><b>Depot:</b> ${Ankita.passDetails.depot.village}</p>
      </div>

    `;
  </script>

</body>

</html>
